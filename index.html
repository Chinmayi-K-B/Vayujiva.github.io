<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Tech Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: #f0f0f0; /* Off-white background */
        }

        nav {
            background-color: #333;
            color: #f0c674; /* Vintage gold */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        nav.scrolled {
            background-color: rgba(51, 51, 51, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f0c674; /* Vintage gold */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #f0c674; /* Vintage gold */
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #b08d57; /* Darker gold */
            transform: scale(1.1);
        }

        header {
            background-image: url('vintage-tech-background.jpg'); /* Replace with your vintage tech image */
            background-size: cover;
            background-position: center;
            color: #f0c674; /* Vintage gold */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
        }

        header p {
            font-size: 1.5rem;
            line-height: 1.6;
            animation: fadeInUp 2s ease-out;
            animation-delay: 0.5s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
            margin-top: 5rem;
        }

        .content h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            animation: slideInFromLeft 1.5s ease-out;
        }

        .content p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            animation: fadeInUp 2s ease-out;
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .project {
            width: 48%;
            margin-bottom: 2rem;
        }

        .project img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #b08d57; /* Vintage gold border */
        }

        footer {
            background-color: #333;
            color: #f0c674; /* Vintage gold */
            text-align: center;
            padding: 1rem 0;
            position: relative;
        }

        .scroll-up {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #b08d57; /* Darker gold */
            color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .scroll-up:hover {
            background-color: #f0c674; /* Vintage gold */
        }

        .show-scroll-up {
            opacity: 1;
            visibility: visible;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Unique Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: none;
            }
            15% {
                transform: translateX(-10px);
            }
            30% {
                transform: translateX(10px);
            }
            45% {
                transform: translateX(-5px);
            }
            60% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-2px);
            }
            90% {
                transform: translateX(2px);
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            header h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .project {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Vintage Tech</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header id="home">
        <h1>Welcome to My Vintage Tech Portfolio</h1>
        <p>A journey through the past, built for the future.</p>
    </header>

    <section class="content" id="about">
