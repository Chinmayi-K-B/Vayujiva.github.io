        <h1>Algorithmic Problem-Solving Techniques</h1>

        <h2>1. Problems in Nature</h2>
        <ul>
            <li><span>Iteration:</span>
                <ul>
                    <li>Compound Interest: Keeps adding interest over time.</li>
                    <li>Traffic Lights: Switches between red, yellow, and green.</li>
                </ul>
            </li>
            <li><span>Recursion:</span>
                <ul>
                    <li>Directory Size: Adds up folder sizes, including subfolders.</li>
                    <li>Fractals: Patterns repeat in smaller versions.</li>
                </ul>
            </li>
            <li><span>Backtracking:</span>
                <ul>
                    <li>Sudoku: Fills in numbers and fixes mistakes.</li>
                    <li>Maze: Tries a path, goes back if stuck.</li>
                </ul>
            </li>
            <li><span>Divide and Conquer:</span>
                <ul>
                    <li>Merging Records: Breaks data into pieces and puts it together.</li>
                    <li>Sorting (Merge Sort): Splits, sorts, and combines data.</li>
                </ul>
            </li>
            <li><span>Greedy Algorithm:</span>
                <ul>
                    <li>ATM Withdrawal: Takes the biggest bills first.</li>
                    <li>Activity Scheduling: Chooses the task that ends quickest.</li>
                </ul>
            </li>
            <li><span>Dynamic Programming:</span>
                <ul>
                    <li>Route Planning: Solves parts of a route to find the best one.</li>
                    <li>Fibonacci: Remembers results to avoid doing the same work again.</li>
                </ul>
            </li>
            <li><span>Graph Algorithms:</span>
                <ul>
                    <li>Dijkstra (Shortest Path): Finds the quickest route.</li>
                    <li>Prim's/Kruskal's (MST): Connects with the least cost.</li>
                </ul>
            </li>
            <li><span>Sorting Algorithms:</span>
                <ul>
                    <li>Task Sorting: Organizes tasks to get them done efficiently.</li>
                    <li>Ticket Sorting: Sorts tickets by price.</li>
                </ul>
            </li>
            <li><span>Searching Algorithms:</span>
                <ul>
                    <li>Linear Search: Finds a file.</li>
                    <li>Binary Search: Finds a word in a sorted list.</li>
                </ul>
            </li>
        </ul>

        <h2>2. Space and Time Efficiency</h2>
        <ul>
            <li>Space Efficiency: Extra memory an algorithm uses.</li>
            <li>Time Efficiency: Speed at which an algorithm completes its task.</li>
        </ul>
        <h3>Orders of Growth:</h3>
        <table>
            <tr>
                <th>Order</th>
                <th>Time</th>
                <th>Space</th>
            </tr>
            <tr>
                <td>O(1)</td>
                <td>Array access</td>
                <td>Single variable</td>
            </tr>
            <tr>
                <td>O(log n)</td>
                <td>Binary search</td>
                <td>Recursive stack</td>
            </tr>
            <tr>
                <td>O(n)</td>
                <td>Loop through list</td>
                <td>Storing list</td>
            </tr>
            <tr>
                <td>O(n log n)</td>
                <td>Merge Sort</td>
                <td>Auxiliary space</td>
            </tr>
            <tr>
                <td>O(n²)</td>
                <td>Bubble Sort</td>
                <td>2D matrix</td>
            </tr>
            <tr>
                <td>O(2<sup>n</sup>)</td>
                <td>Brute force</td>
                <td>Storing subsets</td>
            </tr>
            <tr>
                <td>O(n!)</td>
                <td>Generating permutations</td>
                <td>Storing permutations</td>
            </tr>
        </table>
        <h3>Complexity Order:</h3>
        <ul>
            <li>Time: O(1) &lt; O(log n) &lt; O(n) &lt; O(n log n) &lt; O(n²) &lt; O(2<sup>n</sup>) &lt; O(n!)</li>
            <li>Space: O(1) &lt; O(log n) &lt; O(n) &lt; O(n log n) &lt; O(n²) &lt; O(2<sup>n</sup>) &lt; O(n!)</li>
        </ul>

        <h3>Why It Matters:</h3>
        <ul>
            <li>Optimized Performance: Faster processing.</li>
            <li>Efficient Memory Use: Saves memory.</li>
            <li>Scalability: Handles larger data sets.</li>
            <li>Real-World Impact: Improves system reliability.</li>
            <li>Resource Constraints: Smooth operation on limited devices.</li>
        </ul>

        <h2>3. Design Principles</h2>
        <ul>
            <li>Shortest Path Trees:
                <ul>
                    <li>Finds the most efficient routes.</li>
                    <li>Real-world example: GPS routing.</li>
                </ul>
            </li>
            <li>Partitioning:
                <ul>
                    <li>Breaks down complex problems into smaller segments.</li>
                    <li>Example: Quicksort.</li>
                </ul>
            </li>
            <li>Balancing and Rotations:
                <ul>
                    <li>Maintains optimal performance of data structures.</li>
                    <li>Examples: AVL trees, Red-Black trees.</li>
                </ul>
            </li>
            <li>Edge Relaxation:
                <ul>
                    <li>Allows dynamic updating of path solutions.</li>
                    <li>Example: Dijkstra's algorithm.</li>
                </ul>
            </li>
            <li>Level Order Traversal:
                <ul>
                    <li>Systematic, layer-by-layer exploration.</li>
                    <li>Used in graph and tree navigation techniques.</li>
                </ul>
            </li>
            <li>Pruning:
                <ul>
                    <li>Eliminates unnecessary solution paths.</li>
                    <li>Reduces computational complexity.</li>
                </ul>
            </li>
            <li>Brave and Cautious Travel Strategies:
                <ul>
                    <li>DFS: Deep exploration.</li>
                    <li>BFS: Methodical investigation.</li>
                </ul>
            </li>
        </ul>

        <h2>4. Hierarchical Data Structures</h2>
        <ul>
            <li>Tree:
                <ul>
                    <li>Represents hierarchies (filesystems, organizations).</li>
                    <li><strong>Pro</strong>: Simple and intuitive.</li>
                    <li><strong>Con</strong>: Lacks balance; inefficient operations.</li>
                </ul>
            </li>
            <li>Binary Search Tree (BST):
                <ul>
                    <li>Sorted data storage and retrieval.</li>
                    <li><strong>Pro</strong>: Efficient when balanced.</li>
                    <li><strong>Con</strong>: Degrades if unbalanced.</li>
                </ul>
            </li>
            <li>AVL Tree:
                <ul>
                    <li>Always balanced; guarantees O(log n) operations.</li>
                    <li><strong>Con</strong>: Costly rotations during updates.</li>
                </ul>
            </li>
            <li>2-3 Tree:
                <ul>
                    <li>Ensures perfect balance with multi-child nodes.</li>
                    <li><strong>Pro</strong>: Robust structure.</li>
                    <li><strong>Con</strong>: Implementation complexity.</li>
                </ul>
            </li>
            <li>Red-Black Tree:
                <ul>
                    <li>Dynamic operations with approximate balancing.</li>
                    <li><strong>Pro</strong>: Predictable O(log n).</li>
                    <li><strong>Con</strong>: Slightly slower lookups compared to AVL.</li>
                </ul>
            </li>
            <li>Heap:
                <ul>
                    <li>Priority management and sorting.</li>
                </ul>
            </li>
        </ul>
